<html>
    <script>
        /*
        * Title: Fade in/out example
        * By: tsfreaks (tsfreaks@hotmail.com)
        * Version: 1.0
        * Release Date: 09/25/10
        * Notes: Works in IE and in BYONDs hosted IE windows.
        */
        function FadeInAndOut(id, i, d)
        {
            if (i >= 100)
            {
                d = "out";
            }

            if (i <= -1)
            {
                return;
            }

            var e = document.getElementById(id);

            //
            // Are we fading out or in?
            //
            if (d == "out")
            {
                e.style.filter = "alpha(opacity=" + i + ")";
                e.style.visibility = "visible";
                i = i - 4;
                setTimeout("FadeInAndOut('" + id + "', " + i + ", '" + d + "')", 44);
            }
            else
            {
                e.style.filter = "alpha(opacity=" + i + ")";
                e.style.visibility = "visible";
                i++;
                setTimeout("FadeInAndOut('" + id + "', " + i + ", '" + d + "')", 44);
            }
        }
        function StartAnimation()
        {
            setTimeout("FadeInAndOut('poplava', 0, 'in')", 10);
        }
        //
        // User clicked our splash screen, send this to client/topic to skip.
        //
        function Skip()
        {
            window.location.href = "byond://?skip=1";
        }
    </script>
    <head>
        <style>
            body
            {
                background: black;
                overflow: hidden;
            }
            img
            {
                visibility: hidden;
            }
        </style>
    </head>
    <body id="b1" onload="StartAnimation()" onclick="Skip()">
        <center>
          <img src="SAO.png" id="poplava" />
        </center>
    </body>
</html>
